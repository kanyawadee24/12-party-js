<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSD7 STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#FCDEE1] px-16 py-6 pb-[200px]">
    <!--#####PRODUCT FORM#####-->
    <h1 class="text-[58px] font-bold text-center font-sans text-[#413839]">
      Shopping Cart ðŸ›’
    </h1>
    <h3 class="text-[32px] mt-12 font-bold text-[#413D3C]">
      Add Item for selection
    </h3>
    <form action="" id="form" class="flex pt-5 gap-4" justify-between>
      <div class="text-xl text-[#413D3C]">
        <span>Product Name :</span>
        <input
          id="product_name"
          type="text"
          class="border border-gray-300 rounded-md"
        />
      </div>
      <div class="text-xl text-[#413D3C]">
        <span>Price :</span>
        <input
          type="number"
          id="price"
          min="0"
          step="1"
          class="border border-gray-300 rounded-md w-44"
        />
      </div>
      <div class="text-xl text-[#413D3C]">
        <span for="img_url"
          >Image :
          <input
            type="url"
            id="img_url"
            class="border border-gray-300 rounded-md"
          />
        </span>
      </div>
      <button
        type="submit"
        class="bg-[#C32148] px-6 text-white rounded-md hover:bg-[#d7c0c5] hover:ring hover:ring-[#494243]"
      >
        Create Product
      </button>
    </form>
    <!--#####PRODUCT DASHBOARD#####-->
    <section
      id="dashboardsection"
      class="mt-6 max-w-md mx-auto space-y-4 sr"
    ></section>
    <!--#####PRODUCT FORM#####-->
    <button
      id="addbtn"
      class="bg-[#454545] px-10 py-3 mt-4 text-white rounded-md hover:bg-[#B3B3B3] hover:ring hover:ring-[#A9A9A9]"
    >
      Add to Cart
    </button>
    <section id="dp_cart" class="mt-6 max-w-md mx-auto space-y-4"></section>
    <div id="btnCal"></div>

    <!--#####HAVE TO PAY #####-->
    <div class="text-[24px] font-bold mt-8" id="total"></div>
    <script src="main.js"></script>
  </body>
</html>
